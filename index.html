<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proportional Color Wheel Spinner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div>
        <input type="number" id="redChance" placeholder="Red chance">
        <input type="number" id="blueChance" placeholder="Blue chance">
        <!-- <input type="number" id="decisionAngle" placeholder="Decision angle (0-360)"> -->
        <button id="spinButton">Spin</button>
    </div>

    <div id="wheelContainer">
        <div id="arrow"></div>
        <canvas id="wheelCanvas" width="300" height="300"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
